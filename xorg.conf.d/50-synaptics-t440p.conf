Section "InputClass"
    Identifier "SynPS/2 Synaptics TouchPad"
    MatchDriver "synaptics"
    
    Option "ClickPad"                "1"
    
    # Enable taps & clicks
    Option "TapButton1"              "1"
    Option "TapButton2"              "3"
    Option "TapButton3"              "2"
    Option "ClickFinger1"            "1"
    Option "ClickFinger2"            "3"
    Option "ClickFinger3"            "2"
    
    # Disable the fake top buttons
    Option "HasSecondarySoftButtons" "0"
    
    # Disable other fake buttons
    Option "RightButtonAreaLeft"     "0"
    Option "RightButtonAreaRight"    "0"
    Option "RightButtonAreaTop"      "0"
    Option "RightButtonAreaBottom"   "0"
    Option "MiddleButtonAreaLeft"    "0"
    Option "MiddleButtonAreaRight"   "0"
    Option "MiddleButtonAreaTop"     "0"
    Option "MiddleButtonAreaBottom"  "0"
    
    Option "RTCornerButton"          "0"
    Option "RBCornerButton"          "0"
    Option "LTCornerButton"          "0"
    Option "LBCornerButton"          "0"
    
    # Removes some cursor jitter
    Option "HorizHysteresis"         "6"
    Option "VertHysteresis"          "6"
    
    # Higher sensitivity
    Option "FingerLow"              "13"
    Option "FingerHigh"             "23"
    
    # Tracking speed. Usable but needs further tweaking
    # MinSpeed / MaxSpeed dont seem to make much difference
    # Keep commented if using kde (it uses touchpadrc)
    # Option "MinSpeed"                "0.1"
    # Option "MaxSpeed"                "1.5"
    # Option "AccelFactor"             "0.0122"

    Option "MaxTapTime"             "180"
    Option "MaxTapMove"             "221"
    Option "MaxDoubleTapTime"       "80"
    Option "SingleTapTimeout"       "90"
    Option "ClickTime"              "100"
    
    Option "EmulateMidButtonTime"   "0"
    Option "EmulateTwoFingerMinZ"   "282"
    Option "EmulateTwoFingerMinW"   "7"
    
    Option "VertScrollDelta"         "89"
    Option "HorizScrollDelta"        "98"
    Option "VertEdgeScroll"          "0"
    Option "HorizEdgeScroll"         "0"
    Option "CornerCoasting"          "0"
    Option "VertTwoFingerScroll"     "1"
    Option "HorizTwoFingerScroll"    "1"
    Option "TouchpadOff"             "0"
    Option "LockedDrags"             "0"
    Option "LockedDragTimeout"       "5000"
    
    # wut
    Option "CircularScrolling"       "0"
    Option "CircularPad"             "0"
    
    # Seems usable without palm detection
    Option "PalmDetect"              "0"
    Option "PalmMinWidth"            "7"
    Option "PalmMinZ"                "98"
    
    # Kinetic scrolling speed
    Option "CoastingSpeed"           "35"
    # Deceleration
    Option "CoastingFriction"        "100"
    
    Option "PressureMotionMinZ"      "1"
    Option "PressureMotionMaxZ"      "160"
    Option "PressureMotionMinFactor" "1"
    Option "PressureMotionMaxFactor" "1"
    
    Option "TapAndDragGesture"       "1"
    
    # Use all trackpad surface
    Option "AreaLeftEdge"            "0"
    Option "AreaRightEdge"           "0"
    Option "AreaTopEdge"             "0"
    Option "AreaBottomEdge"          "0"
EndSection
